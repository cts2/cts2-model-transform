<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
<script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js" type="text/javascript"></script>
<script src="http://alexgorbatchev.com/pub/sh/current/scripts/shAutoloader.js" type="text/javascript"></script>
<script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushJScript.js"></script>

	<script type="text/javascript">

		function doSubmit() {
			var data = $("#xml").val();
			$.ajax({
				  type: 'POST',
				  url: "./tojson",
				  data: data,
				  success: function(return_data){
					  $('#result').append(JSON.stringify(return_data, null, " "));
					  SyntaxHighlighter.all()
					  SyntaxHighlighter.highlight();
				  }
			 });
		}
	</script>
</head>
<body>
		<p>Insert CTS2 XML</p>
		<textarea id="xml" name="xml" rows="50" cols="150"></textarea>
		<button onclick="doSubmit();">Submit</button>
		
		<pre class="brush: js; gutter: false;" id="result"></pre>
</body>
</html>
